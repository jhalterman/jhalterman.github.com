---
layout: default
section: Projects
---

<div class="home">
  <div class="table">
{% for project in site.data.projects %}
    <div class="row project">
      <div class="left name"><a href="{{ project.url }}">{{ project.name}}</a></div>
      <div class="middle description">{{ project.description }}</div>
    </div>
{% endfor %}
  </div>
</div>
